<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ohmyfood</title>
        <script src="https://kit.fontawesome.com/c7a506a9a3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="Maquettes Ohmyfood/css/styletest.css">  <!-- lien vers la feuille de style -->
    </head>
    <body>


        <div class="loader">
            <div class="loader__itemContainer">
              <div class="loader__item loader__item--1"></div>
              <div class="loader__item loader__item--2"></div>
              <div class="loader__item loader__item--3"></div>
            </div>
        </div>



        <div class="card__footer">
            <div class="card__content">
                <h2 class="card__title">La palette du gout</h2>
                <span class="card__subtitle">Ménilmontant</span>
            </div>
            
        
            <div class="card__btn menu__btn couleur">
                <i class="card__like fa-2x fa-heart fas menu__like menu__like--noBg"></i>
                <i class="card__like fa-2x fa-heart far menu__like menu__like--bg"></i>
                
            </div>
        </div>
        <div class="to-backgound-opacity bloc-background bloc-couleur">
            <div>to-backgound-opacity</div>
          </div>


          <section class="restaurants" id="restaurants">
            <div class="container">
              <h2 class="restaurants__title">Restaurants</h2>
              
              <div class="cards">
                <a class="card" href="./la-palette-du-gout.html">
                  <img src="./img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="card__img">
                  <span class="card__badge">Nouveau</span>
                  <footer class="card__footer">
                    <div class="card__content">
                      <h3 class="card__title">La palette du goût</h3>
                      <span class="card__subtitle">Ménilmontant</span>
                    </div>
                    <div class="menu__btn card__btn">
                      <i class="card__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                      <i class="card__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                    </div>
                  </footer>
                </a>
          
                <a class="card" href="./la-note-enchantee.html">
                  <img src="./img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" class="card__img">
                  <span class="card__badge">Nouveau</span>
                  <footer class="card__footer">
                    <div class="card__content">
                      <h3 class="card__title">La note enchantée</h3>
                      <span class="card__subtitle">Charonne</span>
                    </div>
                    <div class="menu__btn card__btn">
                      <i class="card__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                      <i class="card__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                    </div>
                  </footer>
                </a>
          
                <a class="card" href="./a-la-francaise.html">
                  <img src="./img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" class="card__img">
                  <!-- <span class="card__badge">Nouveau</span> -->
                  <footer class="card__footer">
                    <div class="card__content">
                      <h3 class="card__title">À la française</h3>
                      <span class="card__subtitle">Cité Rouge</span>
                    </div>
                    <div class="menu__btn card__btn">
                      <i class="card__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                      <i class="card__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                    </div>
                  </footer>
                </a>
          
                <a class="card" href="./le-delice-des-sens.html">
                  <img src="./img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="" class="card__img">
                  <!-- <span class="card__badge">Nouveau</span> -->
                  <footer class="card__footer">
                    <div class="card__content">
                      <h3 class="card__title">Le délice des sens</h3>
                      <span class="card__subtitle">Folie-Méricourt</span>
                    </div>
                    <div class="menu__btn card__btn">
                      <i class="card__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                      <i class="card__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                    </div>

                    



                  </footer>
                </a>
              </div>
            </div>
          </section>
          <section class="menuItem delay-1">
            <header class="menuItem__header">
              <h4 class="menuItem__title">Foie gras de canard mi-cuit</h4>
              <p class="menuItem__description">Et ses copeaux de truffe noire</p>
            </header>
            <div class="menuItem__price">35€</div>
            <div class="menuItem__confirmation">
              <div class="menuItem__wrapIcon">
                <i class="menuItem__icon fas fa-check"></i>
              </div>
            </div>
          </section>

    </body>
